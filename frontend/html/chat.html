<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/style.css">
		<title>Abdul's Chat App</title>
	</head>
	<body>
		<div id="container">
			<div id="user-options">
				<div>Hello There, <span id="name"></span></div>
				<div id="change-name">Log out</div>
			</div>

			<form id="message-form">
				<input type="text" id="message-input" placeholder="message" required autocomplete="off">
				<button class="orange-button">Send</button>
			</form>

			<div id="messages"></div>

			<button id="clear" class="purple-button">Clear All Messages</button>
			<h3>Created By Abdul Rahman</h3>
		</div>
		<script src="../js/app.js"></script>
	</body>
</html>
