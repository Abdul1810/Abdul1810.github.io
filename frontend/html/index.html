<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" id="name" placeholder="Enter Your Name" required autocomplete="off">
          <div class="underline"></div>
        </div>
        <div class="input-box button">
			<input type="submit" name="" value="Continue" id="#submit" onclick="run()">
        </div>
      </form>
    </div>
  </body>
  <script>
	  function run() {
			var name = document.getElementById("name").value
			
			localStorage.setItem("name", name)
			window.close()

			let location = String(document.location).split("/")
			location.pop()
			let newLocation = location.join("/")

			newLocation = newLocation + "/chat.html"
			
			window.open(newLocation)
			return;
	  }
  </script>
</html>
